<blaze-template name="loginButtons"></blaze-template>

<div ng-show="currentUser" id="points" ng-controller="PointsCtrl as vm">

    My points: {{vm.my.points}}
    <p>
        {{vm.my | json}}
    </p>
    <ul>
        <li ng-repeat="model in vm.points track by model._id">
            {{$index}} {{model._id}} - {{model.points}}
        </li>
    </ul>
</div>
